<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/hamburger.css">
    <link rel="stylesheet" href="styles/connect.css">
    <script type="module" src="scripts/header.js" defer></script>
    <script type="module" src="scripts/footer.js" defer></script>
    <script type="module" src="scripts/scripts.js" defer></script>
    <title>Connect | Ian Herrera</title>
</head>

<body>

    <div class="bgWrap">
    </div>

    <div class="mainWrap">

        <main>

            <section id="connectContainer">
                <h1 class="title">Connect</h1>
                <section class="bubbleFrame" id="formContainer">
                    <form method="post" id="connectForm">
                        <!--Name-->
                        <span class="contactField"><label for="nameInput">Name</label><input type="text"
                                class="contactField" id="nameInput" name="contactName" required></span>
                        <span class="contactField"><label for="email">Email</label><input type="email"
                                class="contactField" id="email" name="contactEmail" required></span>
                        <span class="contactField"><label for="message">Message</label><textarea class="contactField"
                                id="message" name="contactMessage" required></textarea></span>
                        <!-- 						<div class="g-recaptcha" data-sitekey="6Ldc0mIgAAAAADVQ0ocOVSplqnxZjKBJ9LYteHeV"></div> -->
                        <span class="contactField"><input type="submit" value="Submit" class="formSubmit"></span>
                    </form>
                </section>
            </section>

        </main>

    </div>

</body>

</html>
